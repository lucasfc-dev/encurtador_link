<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Encurtador de Links</h1>
    <form id="urlForm" onsubmit="handleFormSubmit(event)">
        <label for="urlInput">Cole seu link aqui:</label>
        <input type="text" id="urlInput" placeholder="Cole seu link aqui" required>
        <button type="submit">Encurtar</button>
    </form>
    <div id="result"></div>
    <script>
        // const resolverLink = async (e) => {
        //     e.preventDefault();
        //     const url = document.getElementById("urlInput").value;
        const CONFIG = {
            BACKEND_URL: 'http://localhost:8000',
            FRONTEND_URL: 'http://localhost:5500/frontend'  // ou a porta que você usar
        };
        const resolverLink = async (e) => {
            e.preventDefault();
            const url = document.getElementById("urlInput").value;
            const response = await fetch(`${CONFIG.BACKEND_URL}/encurtar_url/?url=` + encodeURIComponent(url), {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
            });
            const urlRetornada = await response.json();
            return { url: urlRetornada };
        }
        const buscandoExibindoLink = async (event) => {
            event.preventDefault();
            const urlRetornada = await resolverLink(event);
            if (urlRetornada && urlRetornada.url.shortened_url) {
                const url_encurtada = `${CONFIG.FRONTEND_URL}/verificadorPag.html?url=` + encodeURIComponent(urlRetornada.url.shortened_url)
                const getResultElement = document.getElementById("result");
                getResultElement.innerText = "Link encurtado: "; // Limpa o conteúdo anterior
                const link = document.createElement("a");
                link.href = url_encurtada;
                link.textContent = url_encurtada;
                getResultElement.appendChild(link);
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            await buscandoExibindoLink(event);

        }
    </script>
</body>

</html>
