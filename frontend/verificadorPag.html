<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const param = new URLSearchParams(window.location.search);
        const url = param.get("url");
        const verificadorURL = async (url) => {
            try {
                const response = await fetch("http://localhost:8000/validar_url/?url=" + encodeURIComponent(url), {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    },
                });
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = new URL('http://localhost:3000/?url=' + encodeURIComponent(data.url));
                } else {
                    document.body.innerHTML = "<p>URL inválida ou não encontrada.</p>";
                    throw new Error("Erro ao verificar a URL");
                }
            } catch (error) {
                console.error("Erro ao verificar o link:", error);
            }
        }
    </script>
</body>
</html>
