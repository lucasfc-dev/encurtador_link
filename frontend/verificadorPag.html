<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Configurações - defina aqui as URLs
        const CONFIG = {
            BACKEND_URL: 'http://localhost:8000',
            FRONTEND_URL: 'http://localhost:5500/frontend'  // ou a porta que você usar
        };

        const param = new URLSearchParams(window.location.search);
        const url = param.get("url");
        console.log("URL recebida:", url);
        
        const verificadorURL = async (url) => {
            try {
                const response = await fetch(`${CONFIG.BACKEND_URL}/validar_url/?url=` + encodeURIComponent(url), {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    },
                });
                if (response.ok) {
                    const data = await response.json();
                    // Redireciona para a URL original
                    window.location.href = data.original_url;
                } else {
                    document.body.innerHTML = "<p>URL inválida ou não encontrada.</p>";
                    throw new Error("Erro ao verificar a URL");
                }
            } catch (error) {
                console.error("Erro ao verificar o link:", error);
                document.body.innerHTML = "<p>Erro ao verificar o link.</p>";
            }
        }

        // Executa quando a página carrega
        if (url) {
            verificadorURL(url);
        } else {
            document.body.innerHTML = "<p>Nenhuma URL especificada.</p>";
        }
    </script>
</body>
</html>
